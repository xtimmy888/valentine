<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Shelby ðŸ’˜</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at 20% 20%, #ffe6f0, #fff 40%, #ffeef6);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      padding: 22px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 14px; color: rgba(0,0,0,0.75); line-height: 1.4; }
    .msg {
      font-size: 18px;
      padding: 14px 12px;
      border-radius: 14px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.06);
      min-height: 56px;
      display: grid;
      align-items: center;
    }
    .row { display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
button {
  flex: 1 1 180px;
  padding: 12px 12px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.10);
  background: #ff4d88;
  color: white;
  font-weight: 650;
  cursor: pointer;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

    button.secondary { background: white; color: #ff4d88; }
    button:active { transform: translateY(1px); }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 14px; height: 14px;
      transform: rotate(45deg);
      opacity: 0.75;
      animation: floatUp linear forwards;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: inherit;
    }
    .heart::before { left: -7px; top: 0; }
    .heart::after  { left: 0; top: -7px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); }
      to   { transform: translateY(-110vh) rotate(45deg); }
    }

    .tiny { font-size: 12px; color: rgba(0,0,0,0.55); margin-top: 10px; }
    a { color: #ff4d88; text-decoration: none; }

    @media (max-width: 380px) {
  h1 { font-size: 20px; }
  .msg { font-size: 16px; }
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentineâ€™s Day Baby ðŸ’˜</h1>
    <p>I made you a tiny surprise in code. Press the button.</p>

    <div class="msg" id="msg"></div>

    <div class="row">
      <button id="next">Next message</button>
      <button class="secondary" id="confetti">More hearts</button>
    </div>

    <div class="tiny">
      Made with love + a few lines of JavaScript.
    </div>
  </div>

  <script>
    // TODO: Replace these with your own lines (inside jokes = instant win)
    const messages = [
      "You make my life calmer and happier. Iâ€™m grateful for you.",
      "I love the way you exist in the world. It makes everything better.",
      "If I could pick one person to do life with, itâ€™s you.",
      "Todayâ€™s reminder: youâ€™re my favorite.",
      "Now come get your hug (and whatever snack you want)."
    ];

    let i = 0;
    const msgEl = document.getElementById("msg");
    const nextBtn = document.getElementById("next");
    const confettiBtn = document.getElementById("confetti");

    function setMsg() {
      msgEl.textContent = messages[i % messages.length];
      i++;
      spawnHearts(6);
    }

    function spawnHearts(n = 8) {
      for (let k = 0; k < n; k++) {
        const h = document.createElement("div");
        h.className = "heart";
        const size = 10 + Math.random() * 16;
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.left = (Math.random() * 100) + "vw";
        h.style.bottom = "-20px";
        h.style.background = Math.random() < 0.5 ? "#ff4d88" : "#ff8fb8";
        const duration = 3 + Math.random() * 3;
        h.style.animationDuration = duration + "s";
        h.style.opacity = 0.45 + Math.random() * 0.45;

        document.body.appendChild(h);
        setTimeout(() => h.remove(), duration * 1000);
      }
    }

    nextBtn.addEventListener("click", setMsg);
    confettiBtn.addEventListener("click", () => spawnHearts(25));

    // start
    setMsg();
  </script>
</body>
</html>
